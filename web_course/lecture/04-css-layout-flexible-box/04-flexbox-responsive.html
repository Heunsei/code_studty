<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 80%;
      border: 1px solid black;
      display: flex;
      flex-wrap: wrap;
    }

    img {
      /* vw view표트 기준으로 높이 너비 저장가능 */
      width: 100%;
      width: 100vw;
    }

    .thumbnail {
      /*이미지 태그를 이용해 사진을 만들면  출력시 나옴*/
      /* 백그라운드를 이용해 만들면 출력시 안나옴*/

      flex-basis: 700px;
      flex-grow: 1;
      /* 원본이미지를 그대로 유지하고 그대로만듬 */
      /* background-image: */
    }

    .content {
      flex-grow: 350px;
      flex-basis: 35psx;
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="thumbnail" src="images/sample.jpg" alt="sample">
    <div class="content">
      <h2>Heading</h2>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis minus sed expedita ut nihil tempora
        neque autem odio eos, repudiandae blanditiis, molestiae consequatur. Adipisci illo dolor repellat alias
        maiores.
        Aut?</p>
    </div>
  </div>
</body>

</html>
